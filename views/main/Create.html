<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <link rel='stylesheet' href='/public/main.css' />
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap-datepicker.css">
    <script src="/public/js/jquery-3.3.1.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="/public/bootstrap/js/bootstrap-datepicker.zh-CN.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default  navbar-fixed-top">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li id="firstPage"><a href="/"><strong>Home</strong></a></li>
                <li id="Search"><a href="/api/search">Search</a></li>
                <li class="active"><a href="#">Create</a></li>
                <li id="Admin"><a href="/api/admin">Admin</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container ">
    <div class="header">
        <h1>Event Management System</h1>
        <p>HKBU Event Management System is a web-based system for department and student societies to
            broadcast events and activities as well as registration.
        </p>
    </div>
</div>
<div class="container create_from">
    <form class="form-horizontal">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" class="form-control" id="eventName">
            </div>
            <div class="form-group">
                <label for="shortDescription">Short Description:</label>
                <textarea class="form-control" id="shortDescription" rows="7"></textarea>
            </div>
            <div class="form-group">
                <label for="fullDescription">Full Description</label>
                <textarea class="form-control"  id="fullDescription" rows="11"></textarea>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="Image">Image URL:</label>
                <input type="text" class="form-control" id="Image">
            </div>
            <div class="form-group">
                <label for="Organizer">Organizer:</label>
                <select class="form-control" id="Organizer">
                    <option readonly="readonly">Select organizer here</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Event Date:</label>
                <input type="text" class="form-control" id="date1" placeholder=''>
            </div>
            <div class="form-group">
                <label for="Time">Time:</label>
                <input type="text" class="form-control" id="Time">
            </div>
            <div class="form-group">
                <label for="Venue">Venue:</label>
                <select class="form-control" id="Venue">
                    <option readonly="readonly">Select venue here</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Quota">Quota:</label>
                <input type="text" class="form-control" id="Quota">
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="checkTop">HighLighted Event
                </label>
            </div><br/>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    </form>
</div>
</body>
<script type="text/javascript">
    $("#date1").datepicker({todayHighlight:true,todayBtn: 'linked'
        ,keyboardNavigation:true,autoclose:true,language:'zh-CN',format:'yyyy-mm-dd'
        ,daysOfWeekHighlighted:'0,6'});


    $("#submit").on('click',function () {
        var name = $('#eventName').val();
        var des = $('#shortDescription').val();
        var fulldes = $('#fullDescription').val();
        var data = $('#date1').val();
        var time = $('#Time').val();
        var top;
        if($('#checkTop').prop('checked')){
            top = '1'
        }else{
            top='0'
        }
        $.ajax({
            type: 'post',
            url:'/api/event/createEvent',
            data: {
                name :name,
                des :des,
                fulldes: fulldes,
                data :data,
                time:time,
                top : top
            },
            dataType : 'json',
            success : function (response) {
                var res = response.result;
                if(res){
                    alert("添加成功！");
                    $('#eventName').val('');
                    $('#shortDescription').val('');
                   $('#fullDescription').val('');
                    $('#date1').val('');
                   $('#Time').val('');
                    top='';
                }
            }
        })
    })

</script>
</html>
